<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Neon Brown Studios - Immersive horror experiences.">
  <meta name="keywords" content="Neon Brown Studios, horror games, indie game studio, immersive experiences">
  <meta name="author" content="Neon Brown Studios">
  <title>Neon Brown Studios</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    :root {
      --accent: #00ffcc;
      --bg: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: #eee;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }

    header h1 {
      font-size: 3rem;
      color: var(--accent);
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    header p {
      color: #aaa;
      font-size: 1.2rem;
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 999;
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      border-bottom: 1px solid #222;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <header>
    <h1>Neon Brown Studios</h1>
    <p>Immersive horror experiences</p>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
</body>

</html>
